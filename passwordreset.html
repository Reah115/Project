<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; }
    /* Navigation Bar Styling */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    /* Container Styling */
    .container {
      width: 300px;
      margin: 80px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h2 { text-align: center; }
    label { display: block; margin-top: 10px; }
    input[type="password"], input[type="submit"] { width: 100%; padding: 10px; margin-top: 5px; }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
  <a href="index.html">Home</a>
  <a href="passwordreset.html">Reset Password</a>
</div>

<!-- Reset Password Form -->
<div class="container">
  <h2>Reset Password</h2>
  <form action="/reset-password" method="POST">
    <label for="old-password">Old Password:</label>
    <input type="password" id="old-password" name="old-password" required minlength="8">

    <label for="new-password">New Password:</label>
    <input type="password" id="new-password" name="new-password" required minlength="8">

    <label for="confirm-password">Confirm New Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" required minlength="8">

    <input type="submit" value="Reset Password">
  </form>
</div>

<script>
  document.querySelector('form').addEventListener('submit', function(e) {
    const newPassword = document.getElementById('new-password').value;
    const confirmPassword = document.getElementById('confirm-password').value;
    
    // Check if new passwords match
    if (newPassword !== confirmPassword) {
      e.preventDefault(); // Stop form submission
      alert('New passwords do not match. Please try again.');
    }
  });
</script>

</body>
</html>
